<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArayGPT - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="galaxy-background"></div>
    <div class="stars"></div>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-text">Aray<span class="logo-accent">GPT</span></span>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="control-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settings-btn" class="control-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="ai-avatar">
                        <div class="avatar-glow"></div>
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="ai-info">
                        <h2>ArayGPT Assistant</h2>
                        <p>DeepSeek AI Model</p>
                    </div>
                    <div class="model-info">
                        <span class="model-badge">v1.0</span>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="message ai-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Halo! Saya ArayGPT, asisten AI Anda. Ada yang bisa saya bantu hari ini?</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea id="chat-input" placeholder="Ketik pesan Anda di sini..." rows="1"></textarea>
                        <button id="send-btn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-controls">
                        <button class="control-btn" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="control-btn" title="Voice input">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="panel-section">
                    <h3>Conversation History</h3>
                    <div class="history-list">
                        <div class="history-item active">
                            <span class="history-title">New Conversation</span>
                            <span class="history-time">Just now</span>
                        </div>
                    </div>
                    <button id="new-chat-btn" class="new-chat-btn">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                </div>
                
                <div class="panel-section">
                    <h3>System Info</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Model:</span>
                            <span class="info-value">DeepSeek</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Tokens:</span>
                            <span class="info-value" id="token-count">0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Response Time:</span>
                            <span class="info-value" id="response-time">0ms</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="api-key">API Key</label>
                    <input type="password" id="api-key" placeholder="Enter your API key">
                </div>
                <div class="setting-group">
                    <label for="temperature">Temperature</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temp-value">0.7</span>
                </div>
                <div class="setting-group">
                    <label for="max-tokens">Max Tokens</label>
                    <input type="number" id="max-tokens" value="2048">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="btn-primary">Save</button>
            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
